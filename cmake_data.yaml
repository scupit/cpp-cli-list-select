name: basic-list-select
include_prefix: BASIC_LIST_SELECT
description: Simple CLI for selecting a single item from a list
vendor: scupit
version: 0.0.1

default_build_type: Release

languages:
  cpp:
    min_standard: "17"

supported_compilers:
  - GCC
  - Clang
  - MSVC

output:
  list-select:
    output_type: Executable
    entry_file: main.cpp
    link:
      - ftxui::{ component, dom }

global_properties:
  default_compiled_lib_type: Static
  ipo_enabled_by_default_for:
    - Release
    - MinSizeRel
    - RelWithDebInfo

predefined_dependencies:
  ftxui:
    # Using my fork with support for using std::cerr for output.
    # This is so I can pipe the results on stdout to other commands.
    repo_url: git@github.com:scupit/FTXUI.git
    git_tag: other-stream-support

build_configs:
  Debug:
    GCC:
      compiler_flags:
        - -O0
        - -g
        - -Wall
        - -Wextra
        - -Wconversion
        - -Wuninitialized
        - -pedantic
        - -pedantic-errors
    Clang:
      compiler_flags:
        - -O0
        - -g
        - -Wall
        - -Wextra
        - -Wconversion
        - -Wuninitialized
        - -pedantic
        - -pedantic-errors
    MSVC:
      compiler_flags:
        - /Od
        - /W4
        - /DEBUG
        - /RTC1
  Release:
    AllCompilers:
      defines:
        - NDEBUG
    GCC:
      compiler_flags:
        - -O3
      linker_flags:
        - -s
    Clang:
      compiler_flags:
        - -O3
      linker_flags:
        - -s
    MSVC:
      compiler_flags:
        - /O2
  MinSizeRel:
    AllCompilers:
      defines:
        - NDEBUG
    GCC:
      compiler_flags:
        - -Os
      linker_flags:
        - -s
    Clang:
      compiler_flags:
        - -Os
      linker_flags:
        - -s
    MSVC:
      compiler_flags:
        - /O1
  RelWithDebInfo:
    AllCompilers:
      defines:
        - NDEBUG
    GCC:
      compiler_flags:
        - -O2
        - -g
    Clang:
      compiler_flags:
        - -O2
        - -g
    MSVC:
      compiler_flags:
        - /O2
        - /DEBUG
